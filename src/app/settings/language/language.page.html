<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title translate="LANGUAGE.TITLE"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let lang of languages" (click)="select(lang.key)">
      {{lang.label}}
    </ion-item>
  </ion-list>
</ion-content>
